name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Use a compatible Python version

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-root  # Install project dependencies

      - name: Generate documentation
        run: |
          source $(poetry env info --path)/bin/activate  # Activate Poetry virtual environment
          pdoc nova -o ./docs  # Generate documentation

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
